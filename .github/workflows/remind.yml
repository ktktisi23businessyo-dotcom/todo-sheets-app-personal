name: Daily LINE Reminder

on:
  schedule:
    # JST 08:00 = UTC 23:00 (前日)
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account json
        run: |
          mkdir -p /home/runner/secrets
          echo "${{ secrets.GCP_SA_JSON_B64 }}" | base64 -d > /home/runner/secrets/service_account.json

      - name: Run remind
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/secrets/service_account.json
        run: |
          python remind.py
